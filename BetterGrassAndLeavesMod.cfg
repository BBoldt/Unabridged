    # The listed block IDs will allow Better Grass to render under them. (e.g. allowBetterGrass=0, 10, 20)
    S:allowBetterGrass=0, 50, 63, 65, 68, 75, 76, 78, 85, 106, 107, 132

    # Height multiplier for Better Grass. (0.0 - 1.0)
    S:averageGrassHeight=0.5

    # Brightness multiplier of Better Algae. (0.0 - 1.0)
    S:betterAlgaeBrightness=1.0

    # Brightness multiplier of Better Cacti. (0.0 - 1.0)
    S:betterCactiBrightness=1.0

    # Brightness multiplier of Better Corals. (0.0 - 1.0)
    S:betterCoralsBrightness=1.0

    # Brightness multiplier of Better Grass. (0.0 - 1.0)
    S:betterGrassBrightness=1.0

    # Brightness multiplier of Better Leaves. (0.0 - 1.0)
    S:betterLeavesBrightness=1.0

    # Brightness multiplier of Lily Pads. (0.0 - 1.0)
    S:betterLilyPadsBrightness=1.0

    # Brightness multiplier of Better Netherrack. (0.0 - 1.0)
    S:betterNetherrackBrightness=1.0

    # Brightness multiplier of Better Reed. (0.0 - 1.0)
    S:betterReedBrightness=1.0

    # The listed block IDs or block classes won't be altered by the mod. (e.g. blackList=1, net.minecraft.block.BlockGrass, 3)
    S:blackList=

    # Render Blood Effect? (OFF, ON)
    S:bloodFX=On

    # Rising bubble spawn rate. (0.0 - 1.0)
    S:bubblesFXSpawnRate=0.3

