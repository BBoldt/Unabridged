    S:coralHostingBiomes=0, 16

    # Spawn frenquency multiplier for Better Corals. (0.0 - 1.0)
    S:coralPopulation=0.8

    # Which grass renderer should be used? (Standard, Experimental)
    S:currentGrassRenderer=Standard

    # Which leaves renderer should be used? (Standard, Advanced, Experimental)
    S:currentLeavesRenderer=Standard

    # Prints debug information to Minecraft's console? (search for the [BGAL-Debug-Info] to find it) (OFF, ON)
    S:debugMode=Off

    # Falling Leaves spawn rate multiplier. (0.0 - 1.0)
    S:leavesFXSpawnRate=0.5

    # Spawn frenquency multiplier for Better Lily Pads. (0.0 - 1.0)
    S:lilyPadFlowerPopulation=0.2

    # The lowest Y position at which Better Corals will render. (0.0 - 255.0)
    S:maximumCoralDepth=40

    # The highest Y position at which Better Corals will render. (0.0 - 255.0)
    S:minimumCoralDepth=55

    # The listed biome IDs will allow Better Reed to render.
    S:reedHostingBiomes=1, 4, 6, 14, 18, 21, 22

    # Spawn frenquency multiplier for offshore Better Reed. (0.0 - 1.0)
    S:reedOffshorePopulation=0.0

    # Spawn frenquency multiplier for Better Reed. (0.0 - 1.0)
    S:reedPopulation=0.9

    # Render Better Cacti? (OFF, ON)
    S:renderBetterCacti=On

    # Render Better Corals? (OFF, ON)
    S:renderBetterCorals=On

    # Render Better Grass? (OFF, ON)
    S:renderBetterGrass=On

    # Render Better Ladders? (OFF, ON)
    S:renderBetterLadders=On

    # Render Better Leaves? (OFF, ON)
    S:renderBetterLeaves=On

    # Render Better Lily Pads? (OFF, ON)
    S:renderBetterLilyPads=On

    # Render Better Netherrack? (OFF, ON)
    S:renderBetterNetherrack=On

    # Render Better Seaweed? (OFF, ON)
    S:renderBetterSeaweed=On

    # Render footprints effect? (OFF, Fast, Fancy)
    S:renderFootprintsFX=Fancy

    # Render Moving Grass effect? (OFF, Fast, Fancy)
    S:renderGrassFX=Fancy

    # Render Better Grass Sides? (OFF, Fast, Fancy)
    S:renderGrassSides=Fast

    # Render falling leaves effect? (OFF, Fast, Fancy)
    S:renderLeavesFX=Fast

    # Render only the outer leaf blocks (On = better performance)? (OFF, ON)
    S:renderOnlyOuterLeaves=On

    # Render Better Grass Snowed? (OFF, ON)
    S:renderSnowedGrass=On

    # Render Better Leaves Snowed? (OFF, ON)
    S:renderSnowedLeaves=On

    # Rising Souls spawn rate. (0.0 - 1.0)
    S:soulsFXSpawnRate=0.0

    # Define the mod's texture sources. Starting with the left source, it will fallback in case textures are missing (Pack = current Resourcepack, AutoGen = auto generator, Mod = the mod itself). (Pack, Pack > AutoGen, Pack > AutoGen > Mod, Pack > Mod, Mod)
    S:textureSource=Pack > AutoGen > Mod

    # Use Forge based register icons hook (won't work with MCPatcher)? (OFF, ON)
    S:useRegisterIconsHook=Off

    # Use rounded versions of the vanilla leaf textures? (OFF, ON)
    S:useRoundedVanillaLeaves=On

    # Render Water Suspended FX (Fast = Minecraft's default effect)? (OFF, Fast, Fancy)
    S:waterSuspendedFX=Fancy

    # The listed texture names will be linked to an auto generated Better Leaves icon, which will then be used as texture fallback. (e.g. whiteList=leaves_oak, leaves_spruce, leaves_birch)
    S:whiteList=
}


