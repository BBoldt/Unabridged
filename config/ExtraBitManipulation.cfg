"default values" {
    # Players and sculpting tools will initialize with this addition bit type (sets the block form [as specified by 'modID:name'] of the bit type that sculpting spades add to the world (an empty string, an unsupported block, or any misspelling will specify no bit type - the type will have to be set before the spade can be used)). (default = None) [default: minecraft:air]
    S:"Bit Type - Addition (spade)"=minecraft:air

    # Players and sculpting tools will initialize with this filtered bit type (sculpting can remove only one bit type rather than any - this config sets the block [as specified by 'modID:name'] of the bit type that sculpting wires remove (an empty string, an unsupported block, or any misspelling will specify any/all bit types)). (default = Any) [default: minecraft:air]
    S:"Bit Type - Filter (wire)"=minecraft:air

    # Players and sculpting tools will initialize with this direction. 0 = down; 1 = up; 2 = north; 3 = south; 4 = west; 5 = east (adding 6 times 1, 2, or 3 specifies rotation; 1 = 90째, 2 = 180째, and 3 = 270째) (default = direction up - rotation 0째) [range: 0 ~ 5, default: 1]
    I:Direction=1

    # Players and sculpting tools will initialize with this sculpting spade hollow property value (shape is either hollow or solid). (default = false) [default: false]
    B:"Hollow Shapes (spade)"=false

    # Players and sculpting tools will initialize with this sculpting wire hollow property value (shape is either hollow or solid). (default = false) [default: false]
    B:"Hollow Shapes (wire)"=false

    # Players and sculpting tools will initialize with this sculpting mode (local mode affects only the block clicked - global/drawn modes affects any bits from any blocks that intersect the sculpting shape when a block is clicked (global) or when the mouse is released after a click and drag (drawn). (default = Local) [default: Local]
    S:Mode=Local

    # Players and sculpting tools will initialize with this hollow sculpting shape open-ended property value (hollow shapes, such as cylinders, pyramids, etc., can have open or closed ends). (default = false) [default: false]
    B:"Open Ends"=false

    # Players and sculpting tools will initialize with this sculpting shape semi-diameter (in bits). (default = 5 bits) [range: 0 ~ 2147483647, default: 5]
    I:Semi-Diameter=5

    # Players and sculpting tools will initialize with this sculpting shape. (default = Sphere) [default: Sphere]
    S:"Shape (curved)"=Sphere

    # Players and sculpting tools will initialize with this sculpting shape. (default = Cube) [default: Cube]
    S:"Shape (flat/straight)"=Cube

    # Players and sculpting tools will initialize with this targeting mode (when sculpting in local/global mode either bits are targeted [the shape is centered on the center of the bit looked - the diameter is one (the center bit) plus/minus x number of bits (semi-diameter is x + 1/2 bit)], or vertices of the bit grid are targeted [the shape is centered on the corner (the one closest to the cursor) of the bit looked at (i.e. centered on a vertex of the grid) - the diameter is 2x number of bits (x is a true semi-diameter)]). (default = false) [default: false]
    B:"Target Bit Grid Vertexes"=false

    # Players and sculpting tools will initialize with this hollow sculpting shape wall thickness (in bits). (default = 2 bits) [range: 1 ~ 2147483647, default: 2]
    I:"Wall Thickness"=2
}


