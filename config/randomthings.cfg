worldgen {
    B:Beans=true
    B:BiomeCrystal=true
    B:GlowingMushrooms=true
    B:LavaCharm=true
    B:MagicHood=true
    B:Nature-Core=true
    B:PeaceCandle=true
    B:PitcherPlants=true
    B:Sakanade=true
    B:SlimeCube=true
    B:SummoningPendulum=true
    B:WaterChest=true
}


