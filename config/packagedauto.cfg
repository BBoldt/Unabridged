# Configuration file

blocks {

    encoder {
        # How many pattern slots should the Package Recipe Encoder have.
        I:pattern_slots=20
    }

    packager {
        # Should the Packager draw energy from ME systems.
        B:draw_me_energy=true

        # How much RF the Packager should hold.
        I:energy_capacity=5000

        # How much RF the Packager should use.
        I:energy_req=500

        # How much RF/t maximum the Packager should use.
        I:energy_usage=100
    }

    unpackager {
        # Should the Unpackager draw energy from ME systems.
        B:draw_me_energy=true

        # How much RF the Unpackager should hold.
        I:energy_capacity=5000

        # How much RF/t maximum the Unpackager should use.
        I:energy_usage=50
    }

    packager_extension {
        # Should the Packager Extension draw energy from ME systems.
        B:draw_me_energy=true

        # How much RF the Packager Extension should hold.
        I:energy_capacity=5000

        # How much RF the Packager Extension should use.
        I:energy_req=500

        # How much RF/t maximum the Packager Extension should use.
        I:energy_usage=100
    }

    crafter {
        # Should the Packager Crafter draw energy from ME systems.
        B:draw_me_energy=true

        # Should the Package Crafter be enabled.
        B:enabled=false

        # How much RF the Package Crafter should hold.
        I:energy_capacity=5000

        # How much RF the Package Crafter should use.
        I:energy_req=500

        # How much RF/t maximum the Package Crafter should use.
        I:energy_usage=100
    }

}


