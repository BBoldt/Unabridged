# Configuration file

development {
    # Enable/Disable Debug mode
    B:enableDebug=false
}


dimensions {
    # Enable/Disable Fog on Venus.
    B:enableFogVenus=true

    # Enable/Disable register Phobos and Deimos on GC Mars. (For sub-addons to make custom Mars)
    B:enableGCMars=true

    # Enable/Disable Ethane-Methane particles in world.
    B:enableMethaneParticle=true

    # Enable/Disable Old Star Systems (Tau Ceti, Vega).
    B:enableOldSystems=false

    # Enable/Disable render planet atmosphere on sky.
    B:enableRenderAtmosphere=true

    # Enable/Disable render additions images on sky. (ex. Andromeda)
    B:enableRenderImgOnSky=true

    # Enable/Disable new render sky on Overworld.
    B:enableSkyOverworld=false

    # Enable/Disable solar radiation system.
    B:enableSolarRadiationSystem=true
}


entities {
    # Registered rcokets. (Ex. 456 - all tiers in GS, 45 - only 4 and 5 tier.)
    S:registeredRocket=456
}


