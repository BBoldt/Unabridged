# Configuration file

development {
    # Enable/Disable Debug mode
    B:enableDebug=false
}


dimensions {
    # Enable/Disable Fog on Venus.
    B:enableFogVenus=true

    # Enable/Disable register Phobos and Deimos on GC Mars.
    B:enableGCMars=true

    # Enable/Disable Methane Particles.
    B:enableMethaneParticle=true

    # Enable/Disable new render sky on Overworld.
    B:enableSkyOverworld=true
}


