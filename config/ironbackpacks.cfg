# 1) backpack traits 1) (basic)
#--------------------------------------------------------------------------------------------------------#
# The configurable traits of the basic backpack.
##########################################################################################################

"1) backpack traits 1) (basic)" {
    # The total number of additional upgrade points that can be applied to the backpack. [range: 0 ~ 100, default: 1]
    I:"Number of Additional Upgrade Points"=1

    # The size of the backpack. [range: 1 ~ 7, default: 2]
    I:"Number of Rows"=2

    # The size of the backpack. Either 9 or 11. [range: 9 ~ 11, default: 9]
    I:"Number of Slots Per Row"=9

    # The number of upgrade points on the backpack. [range: 0 ~ 100, default: 6]
    I:"Upgrade Points"=6
}


