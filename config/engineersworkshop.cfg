    # Max amount of the fuel_delay upgrade [range: 0 ~ 512, default: 5]
    I:"fuel_delay maximum amount"=5

    # Max amount of the max_power upgrade [range: 0 ~ 512, default: 16]
    I:"max_power maximum amount"=16

